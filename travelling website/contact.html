<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css-files/contacts.css" />
        <link rel="icon" type="image/x-icon" href="images/favicon (2).ico" />

    <title>Contact</title>
  </head>
  <body>
    <nav class="navbar bg-dark">
      <div class="container">
        
        <ul class="nav-items">
          <li class="nav-item"><a href="./index.html">Home</a></li>
          <li class="nav-item"><a href="./about.html">About</a></li>
          <li class="nav-item"><a href="./contact.html">Contact</a></li>
        </ul>
      </div>
    </nav>
    
    <div class="formBox">
      <h1>Contact Us</h1>
      <h2>Rads travel agency</h2>
      <form action="#">
        <div class="nameInp">
          <input type="text" placeholder="Full Name" name="name" id="name" />
        </div>
        <div class="mailInp">

          <input type="email" name="mail" id="mail" placeholder="Email" />
        </div>
        <div>
          <input
            type="number"
            name="phone"
            id="phone"
            placeholder="Phone"
            min="100000"
            max="9999999999"
          />
        </div>
        <div class="queryInp">
          <textarea
            name="query"
            id="query"
            cols="30"
            rows="5"
            placeholder="Any comment or something you will like to ask"
          ></textarea>
        </div>
        <div class="submitBtn">
          <button>Send</button>
        </div>
      </form>
      <p class="extra">You can also contact us at +252 616543747,+252 612355430</p>
  </body>
</html>
